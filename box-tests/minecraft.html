<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame" />
    <script src="../static/aframe.min.js"></script>
    <script src="../static/aframe-environment-component.min.js"></script>
    <script src="../static/aframe-physics-system.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://unpkg.com/aframe-gradient-sky@1.0.4/dist/gradientsky.min.js"></script>
    <script src="../src/script.js"></script>
  </head>
  <body>
    <a-scene
      environment="preset: forest; groundColor: #592600; groundTexture: walkernoise; shadow: true; skyColor: #6ba8ff"
    >
      <a-camera>
        <a-entity oculus-touch-controls="hand: left"></a-entity>
        <a-entity oculus-touch-controls="hand: right"></a-entity>
      </a-camera>
      <a-box
        log="Hello, Scene!"
        position="-1 7 -3"
        rotation="0 45 0"
        dynamic-body
        material="reflectivity: 1; src: ../static/material/coal.jpeg; color: #ffffff"
      ></a-box>
      <a-box
        position="-1 11 -3"
        rotation="0 45 0"
        dynamic-body
        material="reflectivity: 1; src: ../static/material/coal.jpeg; color: #ffffff"
      ></a-box>
      <a-box
        position="-1 15 -3"
        rotation="0 45 0"
        dynamic-body
        material="reflectivity: 1; src: ../static/material/coal.jpeg; color: #ffffff"
      ></a-box>
      <a-box
        position="-1 19 -3"
        rotation="0 45 0"
        dynamic-body
        material="reflectivity: 1; src: ../static/material/coal.jpeg; color: #ffffff"
      ></a-box>
      <a-box
        position="-1 23 -3"
        rotation="0 45 0"
        dynamic-body
        material="reflectivity: 1; src: ../static/material/coal.jpeg; color: #ffffff"
      ></a-box>

      <a-box
        position="-3 7 -3"
        rotation="0 45 0"
        dynamic-body
        material="reflectivity: 1; src: ../static/material/gold.jpeg; color: #ffffff"
        id="refresh-button"
      ></a-box>
      <!-- <a-sphere position="0 5 -5" radius="1.25" color="#EF2D5E" dynamic-body></a-sphere> -->
      <!-- <a-cylinder position="1 7 -3" radius="0.5" height="1.5" color="#FFC65D" dynamic-body></a-cylinder> -->
      <a-plane position="0 -0.01 -4" rotation="-90 0 0" width="8" height="8" color="#7BC8A4" static-body></a-plane>
      <!-- <a-ocean position="1 0 -3" color="aqua" depth="100" width="100"></a-ocean> -->
    </a-scene>
  </body>
</html>
